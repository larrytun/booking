<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Booking</title>
  </head>
  <body>
    <div class="container">
      <form id="info">
        <div class="form-group">
          <label for="name">Name: </label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date of Appointment:  </label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="check-in">Check in time: </label>
          <input id="check-in" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="check-out">Check out time: </label>
          <input id="check-out" class="form-control" type="text">
        </div>
        <button type="submit"
        class="btn-success">Submit Info</button>
      </form>
      <ul id="confirmation">
      </ul>
    </div>
  </body>
</html>
